## GitHub Actions Workflow YAML
name: qlcplus-docs checks and build

on: push
jobs:
  spellcheck:
    runs-on: ubuntu-latest
    name: Spellcheck
    steps:
      - uses: actions/checkout@v3
      - uses: tbroadley/spellchecker-cli-action@v1
        with:
            files: "**/*EN.md !build/*.md"
            quiet: true
